<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSecurityGuard - Architecture</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        :root {
            --primary-bg: #1E1E1E;
            --secondary-bg: #2D2D30;
            --tertiary-bg: #3E3E42;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --accent-color: #0E639C;
            --success-color: #4EC9B0;
            --danger-color: #F14C4C;
            --border-color: #3E3E42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-card {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: var(--success-color);
        }

        .status-offline {
            background-color: var(--danger-color);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-label {
            font-size: 14px;
            font-weight: 600;
        }

        .status-detail {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 22px;
        }

        .diagram-container {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .diagram-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mermaid {
            display: flex;
            justify-content: center;
        }

        .info-section {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .component-list {
            list-style: none;
        }

        .component-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--tertiary-bg);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .component-name {
            font-weight: 500;
        }

        .component-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .status-active {
            background-color: var(--success-color);
            color: white;
        }

        .status-inactive {
            background-color: var(--danger-color);
            color: white;
        }

        .last-update {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>
                    <span>üèóÔ∏è</span>
                    <span id="page-title">DevSecurityGuard Architecture</span>
                </h1>
                <select class="language-selector" id="language-selector" onchange="changeLanguage(this.value)">
                    <option value="en">üá∫üá∏ English</option>
                    <option value="es">üá™üá∏ Espa√±ol</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Component Status -->
        <h2 id="status-title" class="diagram-title">System Status</h2>
        <div class="status-grid" id="status-grid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <!-- Architecture Diagram -->
        <div class="diagram-container">
            <h2 id="diagram-title" class="diagram-title">Architecture Overview</h2>
            <div class="mermaid" id="architecture-diagram">
                <!-- Mermaid diagram will be rendered here -->
            </div>
        </div>

        <!-- Component Details -->
        <div class="info-section">
            <h3 id="components-title" class="info-title">Components</h3>
            <ul class="component-list" id="component-list">
                <!-- Components will be populated by JavaScript -->
            </ul>
        </div>

        <!-- Data Flow -->
        <div class="info-section">
            <h3 id="dataflow-title" class="info-title">Data Flow</h3>
            <div class="mermaid" id="dataflow-diagram">
                <!-- Data flow diagram -->
            </div>
        </div>

        <div class="last-update" id="last-update">
            Last updated: <span id="update-time">--</span>
        </div>
    </div>

    <script src="architecture-translations.js"></script>
    <script src="architecture.js"></script>
</body>

</html>
